author:
  - name: Joseph Aubele
    affiliation: Orange County Department of Education
  - name: Caleb Mitchell
    affiliation: Orange County Department of Education
  - name: Aubrey Roy
    affiliation: Orange County Department of Education
url: https://github.com/jaubele/cdetidy

template:
  bootstrap: 5

reference:
  - title: Classification & Group Labeling
    desc: "Functions for applying classification maps and labeling group variables."
    contents:
      - assessment_files_group_labeling
      - cde_files_group_labeling
      - dashboard_files_group_labeling
      - class_map_to_dim
      - validate_group_mapping_tabyl

  - title: CDS Code Utilities
    desc: "Tools for padding, expanding, and resolving CDS codes."
    contents:
      - pad_cds_codes
      - expand_cds_codes
      - verify_padded_cds
      - get_conflicting_cds
      - replace_conflicting_cds
      - resolve_conflicting_cds

  - title: Schema & SQL Generation
    desc: "Tools for generating and validating SQL table structures and constraints."
    contents:
      - sql_schema_log
      - flag_schema_changes
      - sql_table_coder
      - sql_insert_coder
      - sql_foreign_key_coder
      - sql_ident
      - fk_constraint_names
      - fk_dim

  - title: Export & Logging
    desc: "Functions for safely writing and logging fact/dimension tables."
    contents:
      - safe_fwrite
      - safe_fwrite_warehouse
      - export_with_schema
      - export_with_schema_warehouse
      - sql_schema_log_warehouse
      - filter_schema_sources
      - normalize_for_compare

  - title: Validation Utilities
    desc: "Functions to validate keys, suppression, and SQL-safe names."
    contents:
      - validate_primary_key
      - validate_sql_identifiers
      - check_suppression_dependency
      - compare_variable_names
      - validate_combined_data

  - title: Dimension Management
    desc: "Helpers for identifying, cleaning, or clearing dimension-like objects."
    contents:
      - get_dim_objects
      - clear_dim_objects

  - title: File & Test Utilities
    desc: "Utilities for file selection, comparison, and test file splitting."
    contents:
      - files_by_keywords
      - load_and_compare_files
      - split_sbac_test

  - title: Script Orchestration
    desc: "High-level orchestration for warehouse build and SQL automation."
    contents:
      - generate_sql_script
      - archive_schema_log
